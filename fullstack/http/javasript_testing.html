<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>JS Testing</title>

  <body>
    

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script>
    window.onload = async () => {
        console.log("Hello!")
        
        // Get some data
        const response = await fetch("https://striveschool-api.herokuapp.com/books")
        // Put it into JSON format
        const books = await response.json()
    
        console.log(response)
        console.log(books)
    }


    function add_element(){
        const my_div = document.querySelector("#content")
        const new_div = document.createElement("div")
        new_div.innerText = "I'm a function"

        const coin = Math.floor(Math.random() * 2)
        console.log(coin)
        if (coin == 1){
            new_div.style.backgroundColor = "cyan"
        } else {
            new_div.style.backgroundColor = "brown"
        }
        my_div.appendChild(new_div)
    }
    </script>

    <h1>JavaScript? </h1>

    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            ===Spinning
        </div>
    </div>

    <input type="button" onclick="add_element()" />


    <div id="content">
        I am content.
    </div>

  </body>
</html>
